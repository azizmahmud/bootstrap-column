<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column</title>
    
    <!-- Bootstrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row mb-3">
                <div class="col">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="box"></div>
                </div>
                <div class="col-6">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-4">
                    <div class="box"></div>
                </div>
                <div class="col-lg-4">
                    <div class="box"></div>
                </div>
                <div class="col-lg-4">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-lg-3">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6 offset-lg-3">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="box"></div>
                </div>
                <div class="col">
                    <div class="box"></div>
                </div>
                <div class="col">
                    <div class="box"></div>
                </div>
                <div class="col">
                    <div class="box"></div>
                </div>
                <div class="col">
                    <div class="box"></div>
                </div>
                <div class="col">
                    <div class="box"></div>
                </div>
                <div class="col">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"><div class="box"></div></div>
                <div class="col-lg-6">
                    <div class="row bg-dark">
                        <div class="col-lg-6"><div class="box"></div></div>
                        <div class="col-lg-6"><div class="box"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstarp Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
